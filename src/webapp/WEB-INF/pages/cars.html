<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table border="1">

    <tr>
        <th>id</th>
        <th>model</th>
        <th>series</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.id}">id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
    </tr>

</table>
</body>
</html>
