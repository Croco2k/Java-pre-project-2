<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Enter firstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <label for="email">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <select multiple size="2" name="role">
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        <option value="ROLE_USER">ROLE_USER</option>
    </select>
<!--    <input type="checkbox" name="ROLE_ADMIN" value="1">ROLE_ADMIN<Br>-->
<!--    <input type="checkbox" name="ROLE_USER" value="2">ROLE_USER<Br>-->
    <br>
    <br>
    <input type="submit" value="Update!"/>
</form>
<div>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
